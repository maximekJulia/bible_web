<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Verš dne - Obrázek</title>
</head>
<body>
  <div id="verse-image"></div>

  <script>
    async function loadVerseImage() {
      try {
        const response = await fetch('https://www.bible.com/cs/verse-of-the-day');
        const text = await response.text();
        // Najdi tag <img> odpovídající obrázku verše
        const imgMatch = text.match(/<img[^>]+src="([^"]+)"[^>]*>/i);
        if (imgMatch && imgMatch[1]) {
          const imgUrl = imgMatch[1].startsWith('http')
                          ? imgMatch[1]
                          : 'https://www.bible.com' + imgMatch[1];
          document.getElementById('verse-image').innerHTML =
            `<img src="${imgUrl}" alt="Verš dne">`;
        } else {
          document.getElementById('verse-image').innerText = 'Obrázek nebyl nalezen.';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('verse-image').innerText = 'Chyba při načítání obrázku.';
      }
    }

    loadVerseImage();
  </script>
</body>
</html>
