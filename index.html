<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dnešní verš</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Dnešní verš</h1>
    <p id="verse">Načítání verše...</p>

    <script>
        // Funkce pro získání verše dne z API
        async function getVerseOfTheDay() {
            const response = await fetch("https://bible-api.com/verse_of_the_day?language=cs");
            if (response.ok) {
                const data = await response.json();
                document.getElementById("verse").innerText = data.text || "Žádný verš k dispozici.";
            } else {
                document.getElementById("verse").innerText = "Chyba při načítání verše.";
            }
        }

        // Zavolání funkce při načtení stránky
        window.onload = getVerseOfTheDay;
    </script>
</body>
</html>
